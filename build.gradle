apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
}

jar {
    manifest {
        attributes 'Implementation-Title': 'SpartanEngineerDataStructures',
                   'Implementation-Version': version
    }
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.10'
}
